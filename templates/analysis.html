<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body{
        background-image: url('https://img.freepik.com/free-photo/oil-platform-ocean-with-sun-setting-it_123827-23498.jpg?w=2000&t=st=1688226518~exp=1688227118~hmac=4e803f0e6e892a04c0bd3b5709dd85585850a4d1649b69bd054e6eb4aed957e3');
          background-repeat: no-repeat;
          background-size: cover;
      }
      .form-parent{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        row-gap: 3em;
      }
    </style>
  </head>
  <body>
    <div id="handsontable"></div>
    <div>
      <button id="saveBtn" class="btn btn-outline-light" >Save</button>
    </div>
    <div class="form-parent">
        <form action="/stats-params" method="post">
          <button class="btn btn-outline-light" type="submit">View Statistical Parameters</button>
        </form>
      
        <form action="/actual-data" method="post">
          <button class="btn btn-outline-light" type="submit">View Results</button>
        </form>
      
        <form action="/display-chart" method="post">
          <button class="btn btn-outline-light" type="submit">View Cross Plot</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
