<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <style>
      body {
        background-image: url('https://images.pexels.com/photos/9336586/pexels-photo-9336586.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      img {
          max-width: 100%;
          max-height: 100%;
      }
      
      .chart-container {
        margin-bottom: 20px;
      }
      
      .chart-title {
        font-size: 24px;
        font-weight: bold;
        color: white;   
        text-align: center;
        margin-top: 10px;
      }
    </style>
</head>
<body>
  <div class="chart-container">
    <h1 class="chart-title">Cros Plot of Models Against Pressure</h2>
    <img src="{{ url_for('static', path='crossplot.png') }}" alt="Chart 1">
  </div>
  
  <div class="chart-container">
    <h1 class="chart-title">Grid Plot of Each Model Against Presurre Indicating Well Status</h2>
    <img src="{{ url_for('static', path='gridplot.png') }}" alt="Chart 2">
  </div>
</body>
</html>
