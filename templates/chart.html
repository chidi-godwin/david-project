<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <style>
      body {
        background-image: url('https://img.freepik.com/free-photo/oil-platform-ocean-with-sun-setting-it_123827-23498.jpg?w=2000&t=st=1688226518~exp=1688227118~hmac=4e803f0e6e892a04c0bd3b5709dd85585850a4d1649b69bd054e6eb4aed957e3');
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      img {
          max-width: 100%;
          max-height: 100%;
      }
      
      .chart-container {
        margin-bottom: 20px;
      }
      
      .chart-title {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-align: center;
        margin-top: 10px;
      }
    </style>
</head>
<body>
  <div class="chart-container">
    <h1 class="chart-title">Cros Plot of Models Against Pressure</h2>
    <img src="{{ url_for('static', path='crossplot.png') }}" alt="Chart 1">
  </div>
  
  <div class="chart-container">
    <h1 class="chart-title">Grid Plot of Each Model Against Presurre Indicating Well Status</h2>
    <img src="{{ url_for('static', path='gridplot.png') }}" alt="Chart 2">
  </div>
</body>
</html>
