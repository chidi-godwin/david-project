<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-image: url('https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg?w=996&t=st=1687206936~exp=1687207536~hmac=f0f0eae1fe4d3bbf0cc1e0a571f58cc12ae645652dff3f59a6884cd5c0f7fee2');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .outer-div{
            height: 80vh;
        }
        .form-parent{
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 1em;
            width: 50%;
            justify-content: center;
        }
        h1{
            font-size: 4em;
            color: #fff;
            text-align: center;
        }
        label{
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Webapp for Estimation and Corellation of Existing Models in Liquid Loading</h1>
    <div class="d-flex justify-content-center outer-div" >
        <form class="form-parent" action="/submit-file" method="post" enctype="multipart/form-data">
            <label class="form-label" for="file">Upload a file:</label>
            <input class="form-control" type="file" name="file" id="file">
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>
</html>
